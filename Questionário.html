<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Questionário.css" media="screen">
    <title>Questionário RPG</title>
</head>
<body>
    <style>
        body{
            background-image: url('https://catwithmonocle.com/wp-content/uploads/2020/05/ff7r-buster-sword-v2-3840x2160-1.jpg');
            background-size: 1700px;
            background-repeat: no-repeat;
            background-position: left center;
        }
    </style>
    
    <div>
      <h1 id="titulo">Questionário sobre RPGs</h1>
      <p id="subtitulo">Complete com as suas Informações</p>
      <br>
    </div>
<form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <label" for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
        <label><strong>Você joga bastante RPG?</strong></label>
        <label>
            <input type="radio" name="devweb" value="RSim" checked>Sim, Muito
        </label>
        <label>
            <input type="radio" name="devweb" value="RMOM">Mais ou Menos
        </label>
        <label>
            <input type="radio" name="devweb" value="RNão">Não, Bem Pouco
        </label>
    </div>
    <div class="campo">
        <label for="Periodo"><strong>Em qual período do dia você joga mais?</strong></label>
        <select id="Periodo">
            <option selected disable value="">Selecione</option>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
        </select>
    </div>

    <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione os gêneros que já jogou:</strong></label><br><br>
            <input type="checkbox" id="Genero1" name="Genero1" value="Tático">
            <label for="Genero1">Tático</label>
            <input type="checkbox" id="Genero2" name="Genero2" value="Turno">
            <label for="Genero2">Turno</label>
            <input type="checkbox" id="Genero3" name="Genero3" value="Ação">
            <label for="Genero3">Ação</label>
            <input type="checkbox" id="Genero4" name="Genero4" value="MMO">
            <label for="Genero4">MMO</label>
            <input type="checkbox" id="Genero5" name="Genero5" value="Sandbox">
            <label for="Genero5">Sandbox</label>
            <input type="checkbox" id="Genero6" name="Genero6" value="Roguelike">
            <label for="Genero6">Roguelike</label>
            <input type="checkbox" id="Genero7" name="Genero7" value="RPG de Mesa">
            <label for="Genero7">RPG de Mesa</label>
        </div>
    </fieldset>

    <div class="campo">
        <br>
        <label><strong>Conte um pouco da sua experiência</strong></label>
        <textarea row="6" style="width: 26em " id="experiência" name="experiência"></textarea>
    </div>
    <button class="botao" type="submit">Concluído</button>
</form>
</body>
</html>
